{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            {{ issue.title }} ( Author: {{ issue.issue_author}} )
        </h1>

        <div class="page-header">
            <h4>Description</h4>
        </div>
        <div class="well">
            <p>{{ issue.description }}</p>
        </div>


        <div>
            <p>Created: {{ issue.date_created}}</p>
            <p>Modified: {{ issue.date_modified}}</p>
            <p>Closed: {{ issue.date_closed}}</p>
        </div>
    </div>
</div>


<input onclick="AddNewComment()" value="Add new comment" type="button"/>
<div class="row">
        <div class="col-lg-4" id="new_comment_id"></div>
</div>

 <div class="col-sm-6">
    <div class="list-group" id="comment_list_id">
        {% include 'comment_list.html' %}.
    </div>
</div>

<script>

    function AddNewComment(){
        $.ajax({
                type : "GET",
                url : "/comment/new/{{issue.id}}",
                success : function(response) {
                    $('#new_comment_id').html(response);
                }
            });
    }

</script>

{% endblock content %}
