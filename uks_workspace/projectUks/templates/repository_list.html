
{% extends "base.html" %}

{% block content %}




<form method='GET' action=''>
<input type='text' name='q' placeholder='Search repository' value='{{ request.GET.q }}'/>
<input type='submit' value='Search' />
</form>
 <div class="row">
                    <div class="col-lg-6">
                         <div class="table-responsive">
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Repositories</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                  {% for obj in object_list %}
                                    <tr class="active">
                                        <td><a href="/repository/view/{{ obj.id }}">{{obj.name}}</a></td>
                                        <td>
                                            <a href="/repository/edit/{{ obj.id }}">Edit</a> |
                                            <a href="#">Delete</a>
                                        </td>
                                    </tr>
                                  {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
     </div>
 <a href="/repository/new">Create new repository</a>
{% endblock content %}
