

<div class="row">
    <div class="col-lg-12">
        <form  method="POST" role="form" id="form_new_comment">
             <div class="form-group">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Create" id="submit_form"/>
            </div>
        </form>
    </div>
</div>

<script>


    $('#submit_form').click(function (e){
        $.ajax({
               type: "POST",
               url: '/comment/new/{{issue.id}}',
               data: $("#form_new_comment").serialize(),
               success: function(html)
               {
                   $('#comment_list_id').html(html);
                   $('#new_comment_id').empty();
               }
             });
        e.preventDefault();
    });

</script>
